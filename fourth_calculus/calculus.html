<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculus</title>
    <link rel="stylesheet" href="calculus.css" />
  </head>
  <body>
    <div class="calculus">
      <section class="calculus__division">
        <input type="text" readonly class="calculus__operator" />
        <input type="text" readonly class="calculus__screen" />
      </section>
      <section class="calculus__division">
        <div class="calculus__btn">7</div>
        <div class="calculus__btn">8</div>
        <div class="calculus__btn">9</div>
        <div class="calculus__btn">+</div>
      </section>
      <section class="calculus__division">
        <div class="calculus__btn">4</div>
        <div class="calculus__btn">5</div>
        <div class="calculus__btn">6</div>
        <div class="calculus__btn">-</div>
      </section>
      <section class="calculus__division">
        <div class="calculus__btn">1</div>
        <div class="calculus__btn">2</div>
        <div class="calculus__btn">3</div>
        <div class="calculus__btn">รท</div>
      </section>
      <section class="calculus__division">
        <div class="calculus__btn">C</div>
        <div class="calculus__btn">0</div>
        <div class="calculus__btn">=</div>
        <div class="calculus__btn">x</div>
      </section>
    </div>

    <script type="text/javascript" src="calculus.js"></script>
  </body>
</html>
