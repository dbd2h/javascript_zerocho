<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="RPG-game.css" />
  </head>
  <body>
    <form class="start-screen">
      <input
        id="start-screen__name-input"
        placeholder="주인공 이름을 입력하세요!"
      />
      <button class="start-screen__start">시작</button>
    </form>
    <div class="hero-inf hidden">
      <div class="hero-inf__hero-name"></div>
      <div class="hero-inf__hero-level"></div>
      <div class="hero-inf__hero-hp"></div>
      <div class="hero-inf__hero-xp"></div>
      <div class="hero-inf__hero-att"></div>
    </div>
    <form class="game-menu hidden">
      <div class="game-menu__menu-1">1. 모험</div>
      <div class="game-menu__menu-2">2. 휴식</div>
      <div class="game-menu__menu-3">3. 종료</div>
      <input id="game-menu__input-number" />
      <button id="game-menu__input-button">입력</button>
    </form>
    <div class="monster-inf hidden">
      <span class="monster-inf__monster-name"></span>
      <span class="monster-inf__monster-hp"></span>
      <span class="monster-inf__monster-att"></span>
    </div>
    <div class="message"></div>
    <form class="battle-menu hidden">
      <div class="battle-menu__battle-1">1. 공격</div>
      <div class="battle-menu__battle-2">2. 회복</div>
      <div class="battle-menu__battle-3">3. 도망</div>
      <input id="battle-menu__battle-input" />
      <button class="battle-menu__battle-button">입력</button>
    </form>

    <script src="RPG-game.js"></script>
  </body>
</html>
